{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro — Rutek</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-page">
  <header class="navbar">
    <div class="container">
      <div class="nav-row">
        <a class="brand" href="{% url 'home' %}">
          <img src="{% static 'img/Rutek-logo.png' %}" alt="Rutek" class="brand-logo">
        </a>
        <nav class="nav-links">
          <a href="{% url 'login' %}">← Volver al login</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="auth-bg">
    <div class="pattern"></div>
  </div>

  <main class="auth-wrap">
    <section class="auth-card" role="dialog" aria-labelledby="regTitle">
      <div class="card-head">
        <img src="{% static 'img/Rutek-logo.png' %}" alt="Rutek" class="logo-head">
        <h1 id="regTitle">CREA TU CUENTA EN <strong>RUTEK</strong></h1>
      </div>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form class="auth-form" action="{% url 'registro' %}" method="post" novalidate>
        {% csrf_token %}

        <label class="label" for="nombre">Nombre completo</label>
        <div class="field">
          <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>
        </div>

        <label class="label" for="email">Correo electrónico</label>
        <div class="field">
          <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required>
        </div>

        <label class="label" for="password">Contraseña</label>
        <div class="field">
          <input id="password" name="password" type="password" placeholder="••••••••" required>
        </div>

        <label class="label" for="password2">Confirmar contraseña</label>
        <div class="field">
          <input id="password2" name="password2" type="password" placeholder="Repite la contraseña" required>
        </div>

        <button class="btn-primary" type="submit">Crear cuenta</button>
      </form>

      <p class="foot-note">
        ¿Ya tienes cuenta? <a class="link" href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </section>
  </main>
</body>
</html>
