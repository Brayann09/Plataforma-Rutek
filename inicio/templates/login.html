{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Rutek</title>

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="login-page">
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <div class="nav-row">
        <a class="brand" href="{% url 'home' %}" aria-label="Inicio Rutek">
          <img src="{% static 'img/Rutek-logo.png' %}" alt="Rutek" class="brand-logo">
        </a>
        <nav class="nav-links">
          <a href="{% url 'home' %}">← Volver</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Fondo -->
  <div class="auth-bg">
    <div class="pattern"></div>
  </div>

  <!-- Contenido -->
  <main class="auth-wrap">
    <section class="auth-card" role="dialog" aria-labelledby="authTitle">
      <div class="card-head">
        <img src="{% static 'img/Rutek-logo.png' %}" alt="Rutek" class="logo-head">
        <h1 id="authTitle">BIENVENIDOS A <strong>RUTEK</strong></h1>
      </div>

      
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form class="auth-form" action="{% url 'login' %}" method="post" novalidate>
        {% csrf_token %}

        <!-- Correo / usuario -->
        <label class="label" for="email">Correo electrónico</label>
        <div class="field">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Correo electrónico"
            value="{{ request.POST.email|default:'' }}"
            required
          >
        </div>

        <!-- Contraseña -->
        <label class="label" for="password">Contraseña</label>
        <div class="field">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
          >
        </div>

        <div class="row-between">
          <label class="check">
            <input type="checkbox" name="remember">
            <span>Recordarme</span>
          </label>
          <!-- Enlace a recuperación de contraseña -->
          <a class="link" href="{% url 'password_reset_request' %}">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button class="btn-primary" type="submit">Iniciar sesión</button>
      </form>

      <p class="foot-note">
        ¿No tienes cuenta?
        <a class="link" href="{% url 'registro' %}">Registrarse</a>
      </p>
    </section>
  </main>
</body>
</html>
