{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificar cuenta — Rutek</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-page">
  <header class="navbar">
    <div class="container">
      <div class="nav-row">
        <a class="brand" href="{% url 'home' %}">
          <img src="{% static 'img/Rutek-logo.png' %}" alt="Rutek" class="brand-logo">
        </a>
        <nav class="nav-links">
          <a href="{% url 'login' %}">← Volver al login</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="auth-bg">
    <div class="pattern"></div>
  </div>

  <main class="auth-wrap">
    <section class="auth-card" role="dialog" aria-labelledby="verTitle">
      <div class="card-head">
        <img src="{% static 'img/Rutek-logo.png' %}" alt="Rutek" class="logo-head">
        <h1 id="verTitle">VERIFICA TU CUENTA</h1>
        {% if email %}
          <p>Hemos enviado un código al correo <strong>{{ email }}</strong>.</p>
        {% endif %}
      </div>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form class="auth-form" action="{% url 'verificacion' %}" method="post" novalidate>
        {% csrf_token %}

        <label class="label" for="codigo">Código de verificación</label>
        <div class="field">
          <input id="codigo" name="codigo" type="text" placeholder="Ingresa el código de 6 dígitos" required>
        </div>

        <button class="btn-primary" type="submit">Verificar cuenta</button>
      </form>
    </section>
  </main>
</body>
</html>
